<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Earth - Space Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Add some custom styles to enhance the UX */
        body {
            background-image: url('bg.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover cover;
            position: relative;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }


        h1,
        h2 {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .container {
            margin-top: 0;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: gray;
            border: none;
            box-shadow: 0 0 15px gray;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background: #00cc99;
            box-shadow: 0 0 25px gray;
        }

        .btn-secondary {
            transition: all 0.3s ease-in-out;
            padding: 15px 30px;
            font-size: 18px;
        }

        .btn-secondary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .earth-health {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #fff;
        }

        .quiz-section {
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .globe img {
            transition: transform 1s ease, filter 0.5s ease;
        }

        /* Add styles for the health changes */
        .globe img.healthy {
            filter: hue-rotate(0deg) saturate(1);
        }

        .globe img.damaged {
            filter: hue-rotate(-90deg) saturate(0.7);
        }

        .globe img.critical {
            filter: hue-rotate(-150deg) saturate(0.4);
        }

        .globe img.destroyed {
            filter: grayscale(1) contrast(0.5);
        }

        .progress-bar {
            background-color: gray;
        }

        .quiz-section {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;

        }

        .card {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            min-height: 200px;


        }
    </style>
</head>

<body>
    <div class="container text-center mt-5 p-5">
        <div class="hero-image">
            <h1>üåç Save Earth - Space Mission üöÄ</h1>
        </div>
        <p>Select a topic and start your mission to save Earth!</p>

        <!-- Topic Selection -->
        <div id="topic-selection" class="row">
            <div class="col-12 col-md-4 my-2">
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-globe-americas"></i>
                                                <h5 class="card-title">CO2 Emission</h5>
                        <button class="btn btn-primary" onclick="startQuiz('CO2 Emission')">Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 my-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deforestation</h5>
                        <button class="btn btn-primary" onclick="startQuiz('Deforestation')">Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 my-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Flooding</h5>
                        <button class="btn btn-primary" onclick="startQuiz('Flooding')">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>

     

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-section mt-5">
            <h2 id="quiz-title"></h2>
            <div id="question-container"></div>
            <div class="earth-health">
                Earth Health: <span id="health-score" class="text-success">50</span>/100
           </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                    style="width: 50%">50%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let earthHealth = 50; // Start Earth health at 50
        let currentTopic = '';

        const questions = {
            'CO2 Emission': [
                { question: "What is the major source of CO2 emissions?", answers: { 'Cars': -10, 'Trees': 10, 'Factories': -5 }, correct: 'Factories' },
                { question: "What can help reduce CO2?", answers: { 'Planting Trees': 10, 'Burning Coal': -10, 'Using Plastic': -5 }, correct: 'Planting Trees' }
            ],
            'Deforestation': [
                { question: "What is deforestation?", answers: { 'Cutting Trees': -10, 'Planting Trees': 10 }, correct: 'Cutting Trees' },
                { question: "What can reduce deforestation?", answers: { 'Recycle Paper': 10, 'Burning Trees': -10 }, correct: 'Recycle Paper' }
            ],
            'Flooding': [
                { question: "What causes flooding?", answers: { 'Heavy Rain': 10, 'Deforestation': -10 }, correct: 'Deforestation' },
                { question: "How can we reduce flood risk?", answers: { 'Plant Trees': 10, 'Build Dams': 5 }, correct: 'Plant Trees' }
            ]
        };

        function startQuiz(topic) {
            currentTopic = topic;
            document.getElementById('topic-selection').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            document.getElementById('quiz-title').innerText = topic + ' Quiz';

            loadQuestion(0);
        }

        function loadQuestion(index) {
            const quizContainer = document.getElementById('question-container');
            quizContainer.innerHTML = '';

            if (index < questions[currentTopic].length) {
                const questionData = questions[currentTopic][index];
                const questionElement = document.createElement('h4');
                questionElement.innerText = questionData.question;
                quizContainer.appendChild(questionElement);

                Object.keys(questionData.answers).forEach(answer => {
                    const answerButton = document.createElement('button');
                    answerButton.classList.add('btn', 'btn-secondary', 'm-2');
                    answerButton.innerText = answer;
                    answerButton.onclick = () => handleAnswer(questionData.answers[answer], index);
                    quizContainer.appendChild(answerButton);
                });
            } else {
                quizContainer.innerHTML = '<h4>Quiz Complete! Final Earth Health: ' + earthHealth + '/100</h4>';
            }
        }

        function handleAnswer(change, index) {
            earthHealth += change;
            const healthScore = document.getElementById('health-score');
            const progressBar = document.querySelector('.progress-bar');
            const earthImage = document.getElementById('earth-image');

            healthScore.innerText = earthHealth;
            progressBar.style.width = earthHealth + '%';
            progressBar.innerText = earthHealth + '%';

            // Change earth image based on score
            if (earthHealth > 70) {
                earthImage.classList.remove('damaged', 'critical', 'destroyed');
                earthImage.classList.add('healthy');
            } else if (earthHealth <= 70 && earthHealth > 40) {
                earthImage.classList.remove('healthy', 'critical', 'destroyed');
                earthImage.classList.add('damaged');
            } else if (earthHealth <= 40 && earthHealth > 10) {
                earthImage.classList.remove('healthy', 'damaged', 'destroyed');
                earthImage.classList.add('critical');
            } else {
                earthImage.classList.remove('healthy', 'damaged', 'critical');
                earthImage.classList.add('destroyed');
            }

            loadQuestion(index + 1);
        }
    </script>
</body>

</html>
